apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "co.netmonet.revoluttest"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    dataBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }
}

apply from: 'scripts/core.gradle'
apply from: 'scripts/jetpack.gradle'
apply from: 'scripts/rx.gradle'
apply from: 'scripts/network.gradle'
apply from: 'scripts/di.gradle'
apply from: 'scripts/test.gradle'
